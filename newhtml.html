<div class="row">
    <div class="col-sm-6 mb-1"><label class="form-label">First Name and Surname</label>[text* full-name class:form-control]</div>
    <div class="col-sm-6 mb-1"><label class="form-label">Country</label>[text* country class:form-control]</div>
</div>
<div class="row">
    <div class="col-sm-6 mb-1"><label class="form-label">Phone Number</label>[phonetext* phonetext-794 class:form-control]</div>
    <div class="col-sm-6 mb-1"><label class="form-label">Email</label>[email* email class:form-control]</div>
</div>
<div class="mb-2"><label class="form-label">Message</label>[textarea* message x4 class:form-control]</div>
<div class="text-center">[submit class:btn class:btn-primary]</div>
